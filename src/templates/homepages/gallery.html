{% extends "base_post.html" %}
{% load staticfiles %}
{% block content %}




        <!--main-->
<main class="mdl-layout__content">
    <div class="site-content">
        <div class="mdl-grid site-max-width">
          {% for album in albums %}
          <!--  start card -->

            <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp page-content">
              <div class="mdl-card__title">
                <a href="{% url 'gallery:photos_page' album_name=album.album_name %}"><h1 class="mdl-card__title-text">{{ album.album_name}}</h1></a>
            </div>
              <div class="mdl-card__media">
                  <img class="article-image" src="{% static "poze/intern.jpg"%}" border="0" alt="Portfolio Page">
                </div>


            </div>

            <!-- end card -->
            {% endfor %}
          </div>
        </div>




 {% endblock %}
