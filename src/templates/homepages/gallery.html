{% extends "base_post.html" %}
{% load staticfiles %}
{% block content %}



<section id="mu-gallery">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="mu-gallery-area">
          <!-- start title -->
          <div class="mu-title">
              <center>
                  <h3 style="color: #a64dff ">BODALM</h3>
            <h5>Albume</h5>
              </center>
          </div>
             <br>
          <!-- end title -->
          <!-- start gallery content -->
             <div class="row">
                 {% for album in albums %}
                        <a href="{% url 'gallery:photos' album.album_name %}">
                            <div class="col s4">
                                <img style="width: 250px; height: 250px;" src="{{ album.album_image.url }}" /> <br>
                                {{ album.album_name}}
                            </div>
                        </a>
                 {% endfor %}

             </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- End gallery  -->


 {% endblock %}
